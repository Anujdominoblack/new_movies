<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation Site</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .movie-list { display: flex; flex-wrap: wrap; gap: 20px; }
        .movie { width: 150px; text-align: center; }
        .movie img { width: 100%; height: auto; }
        h1 { text-align: center; }
        form { text-align: center; margin-bottom: 30px; }
        select { padding: 10px; width: 300px; }
        button { padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <form method="POST">
            <label for="movie">Select a movie you've watched:</label>
            <select name="movie" id="movie">
                {% for movie in movies %}
                    <option value="{{ movie }}">{{ movie }}</option>
                {% endfor %}
            </select>
            <button type="submit">Recommend</button>
        </form>

        {% if recommendations %}
        <h2>Recommended Movies:</h2>
        <div class="movie-list">
            {% for movie in recommendations %}
                <div class="movie">
                    <img src="{{ movie['poster'] }}" alt="{{ movie['title'] }}">
                    <h3>{{ movie['title'] }}</h3>
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
